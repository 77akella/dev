<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
        <title>Вход - IVR Manager</title>
        <h:outputStylesheet name="style.css"/>
    </h:head>
    <h:body style="vertical-align: top; margin: 0; padding: 0; background-color: silver;">
        <pou:dialog header="Вход - IVR Manager" visible="true" modal="true" resizable="false" closable="false" draggable="true">
            <pou:graphicImage value="/resources/images/logo.png" style="margin: 0 auto; display: block;" />
            <h:form>
                <pou:growl id="messages" showDetail="true" showSummary="true" life="25000" rendered="true"/>
                <h:panelGrid columns="2" style="width: 100%;" styleClass="availNodesTable">
                    <h:outputLabel value="Имя пользователя: "/>
                    <pou:inputText value="#{loginController.username}" tabindex="1" autocomplete="off"/>

                    <h:outputLabel value="Пароль: " />
                    <pou:password value="#{loginController.password}" tabindex="2" autocomplete="off" feedback="false" />
                </h:panelGrid>
                <center>
                    <pou:commandButton value="Войти" action="#{loginController.login}"
                                       ajax="false" type="Submit" tabindex="3" />
                    <pou:commandButton value="Создать административного пользователя" action="#{loginController.createAdminAccount}"
                                       ajax="false" tabindex="4" rendered="#{loginController.accountsEmpty}" />
                </center>
            </h:form>
        </pou:dialog>

    </h:body>
</html>
