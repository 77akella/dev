<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pou="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountController.translate('InteractionsStatisticsTitle')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="center" id="form">
                <pou:resizable for="mainPanel" minWidth="800" handles="e,w" />
                <pou:panel id="mainPanel" style="width: 80%">
                    <center>
                        <h:outputText id="emptyCallFlow" rendered="#{interactionStatisticsController.selectedCallFlow==null}"
                                      styleClass="ui-message-info ui-corner-all" value="#{accountController.translate('Statistics_selectCallFlow')}" />
                        <h:panelGrid columns="6" styleClass="center" id="callFlowSelect">
                            <h:outputText value="#{accountController.translate('callFlow')} *" />
                            <pou:selectOneMenu value="#{interactionStatisticsController.selectedCallFlow}" converter="callFlowConverter" >
                                <f:selectItem itemLabel="#{accountController.translate('Select')}" itemValue="#{null}" />
                                <f:selectItems value="#{callFlowController.itemsAvailableSelectDelAny}" />
                                <pou:ajax update="results tree mainPanel" />
                            </pou:selectOneMenu>
                            <h:outputText value="#{accountController.translate('campaign')}" />
                            <pou:selectOneMenu value="#{interactionStatisticsController.selected}" converter="campaignConverter" >
                                <f:selectItem itemLabel="#{accountController.translate('Select')}" itemValue="#{null}" />
                                <f:selectItems value="#{campaignController.itemsAvailableSelectDelAny}" />
                                <pou:ajax update="results"/>
                            </pou:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <h:outputText value="#{accountController.translate('InteractionsFilters_fromDate')}" />
                            <pou:calendar value="#{interactionStatisticsController.fromDate}"
                                            pattern="yyyy.MM.dd HH:mm" navigator="true" showButtonPanel="true">
                                <pou:ajax update="results" />
                            </pou:calendar>

                            <h:outputText value="#{accountController.translate('InteractionsFilters_toDate')}" />
                            <pou:calendar value="#{interactionStatisticsController.toDate}"
                                        pattern="yyyy.MM.dd HH:mm" navigator="true" showButtonPanel="true">
                                <pou:ajax update="results"/>
                            </pou:calendar>

                        </h:panelGrid>
                    </center>
                    <pou:panelGrid id="tree" rendered="#{interactionStatisticsController.selectedCallFlow!=null}" columns="2" style="width: 100%;" styleClass="twoColumns">
                        <f:facet name="header">
                            <h:outputText value="#{accountController.translate('callFlow')} '#{interactionStatisticsController.selectedCallFlow.name}'" />
                        </f:facet>
                        <pou:selectOneListbox value="#{interactionStatisticsController.selectedCallFlowNode}" style="width: 100%; height: 100%;" converter="callFlowNodeConverter">
                            <f:selectItems value="#{interactionStatisticsController.selectItemsCallFlowNodes}" />
                            <pou:ajax update="results" />
                        </pou:selectOneListbox>
                        <pou:tree value="#{interactionStatisticsController.root}" var="node"
                                    dynamic="true" cache="false" style="min-height: 100px; border: none; width: 99%">
                            <pou:treeNode icon="#{callFlowController.getIcon(node.getType())}" >
                                <h:outputText value="#{callFlowController.getName(node)} [#{accountController.translate(node.type)}]" />
                            </pou:treeNode>
                        </pou:tree>
                    </pou:panelGrid>
                    <pou:panelGrid id="results" columns="1" style="width: 100%">
                        <f:facet name="header">
                            <h:outputText rendered="#{interactionStatisticsController.selectedCallFlow!=null}" value="#{accountController.translate('resultsForCallFlowNode')} '#{interactionStatisticsController.selectedCallFlowNode.name}'" />
                        </f:facet>
                        <pou:dataGrid value="#{interactionStatisticsController.templateEnteries}" var="item" columns="2" emptyMessage="#{accountController.translate('no_recors')}">
                            <pou:column>
                                <pou:pieChart value="#{interactionStatisticsController.getPieChartResults(item)}" showDataLabels="true" legendPosition="we" rendered="#{interactionStatisticsController.isPieChartRendered(item.chartMode)}"
                                    style="width:100%;height:300px" styleClass="fixLegend" title="#{accountController.translate(item.chartMode)}" />
                                <pou:barChart value="#{interactionStatisticsController.getBarChartResults(item)}" legendPosition="ne"  rendered="#{interactionStatisticsController.isBarChartRendered(item.chartMode)}"
                                    title="#{accountController.translate(item.chartMode)}" styleClass="fixLegend" min="0" style="height:300px" />
                            </pou:column>
                        </pou:dataGrid>
                    </pou:panelGrid>
                </pou:panel>
            </h:form>
        </ui:define>
        <ui:define name="notLayout">
            <pou:ajaxStatus onstart="statusDialog.show();" oncomplete="statusDialog.hide();"/>
            <pou:dialog modal="true" widgetVar="statusDialog" header="#{accountController.translate('PleaseWait')}"
                        draggable="false" closable="false" resizable="false" >
                <pou:graphicImage value="/resources/images/ajaxloadingbar.gif" style="display: block; margin: 0 auto;" />
            </pou:dialog>
        </ui:define>
    </ui:composition>

</html>
