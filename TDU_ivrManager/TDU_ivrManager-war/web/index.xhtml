<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountController.translate('WelcomeToIVRmanager')}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText value="#{accountController.translate('SystemStatus')}: OK" rendered="false" />
            <h:form>
                <pou:tabView style="width: 800px; margin: 100px auto 0; font-size: 1.5em;">
                    <pou:tab title="#{accountController.translate('InteractionsSummary_incomCalls')}" titleStyle="width: 49%; margin: 0 auto;">
                        <h:panelGrid columns="5" style="width: 100%;">
                            <pou:outputPanel>
                                <center>
                                    <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('CallFlow')}" ajax="false" action="/callFlow/List"/>
                                </center>
                            </pou:outputPanel>
                            <h:outputText style="font-size: 3em;" value="+" />
                            <pou:outputPanel>
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('Campaign_incomming')}" ajax="false" action="/campaign/List"/>
                            </pou:outputPanel>
                            <h:outputText style="font-size: 3em;" value="&rArr;" />
                            <pou:outputPanel style="width: 200px;">
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('ActiveInteractions')}" ajax="false" action="/interaction/Active"/>
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('InteractionsDetails')}" ajax="false" action="/interaction/List"/>
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('InteractionsSummary')}" ajax="false" action="/interaction/Summary"/>
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('InteractionsStatistics')}" ajax="false" action="/interaction/Statistics"/>
                            </pou:outputPanel>
                        </h:panelGrid>
                    </pou:tab>
                    <pou:tab title="#{accountController.translate('InteractionsSummary_outgoingCalls')}" titleStyle="width: 49%; margin: 0 auto;">
                        <h:panelGrid columns="7" style="width: 100%;">
                            <pou:outputPanel>
                                <center>
                                    <pou:commandButton style="width: 100%; height: 4em;" value="#{accountController.translate('Campaign_Select_ContactLists')}" ajax="false" action="/contactsList/List"/>
                                </center>
                            </pou:outputPanel>
                            <h:outputText style="font-size: 3em;" value="+" />
                            <pou:outputPanel>
                                <center>
                                    <pou:commandButton style="width: 100%; height: 4em;" value="#{accountController.translate('CallFlows')}" ajax="false" action="/callFlow/List"/>
                                    <pou:commandButton style="width: 100%; height: 4em;" value="#{accountController.translate('EmailTemplates')}" ajax="false" action="/email/List"/>
                                </center>
                            </pou:outputPanel>
                            <h:outputText style="font-size: 3em;" value="+" />
                            <pou:outputPanel>
                                <pou:commandButton style="width: 100%" value="#{accountController.translate('Campaign_outgoing')}" ajax="false" action="/campaign/List"/>
                            </pou:outputPanel>
                            <h:outputText style="font-size: 3em;" value="&rArr;" />
                            <pou:outputPanel style="width: 200px;">
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('ActiveInteractions')}" ajax="false" action="/interaction/Active"/>
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('InteractionsDetails')}" ajax="false" action="/interaction/List"/>
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('InteractionsSummary')}" ajax="false" action="/interaction/Summary"/>
                                <pou:commandButton style="width: 200px; height: 4em;" value="#{accountController.translate('InteractionsStatistics')}" ajax="false" action="/interaction/Statistics"/>
                            </pou:outputPanel>
                        </h:panelGrid>
                    </pou:tab>
                </pou:tabView>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
