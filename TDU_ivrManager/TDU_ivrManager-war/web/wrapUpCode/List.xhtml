<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pou="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountController.translate('WrapUpList')}" />
        </ui:define>
        <ui:define name="body">
            <h:form id="wrapUpList">
                <br />
                <pou:commandButton actionListener="#{wrapUpCodeController.prepareCreate}" icon="ui-icon-plus" oncomplete="editWrapUp.show()" update=":editWrapUpForm" title="#{accountController.translate('Create')}"/>
                <pou:commandButton action="#{wrapUpCodeController.prepareList}" icon="ui-icon-refresh" ajax="false" title="#{accountController.translate('refresh')}"/>
                <br />
                <pou:dataTable value="#{wrapUpCodeController.lazyModel}" var="item" emptyMessage="#{accountController.translate('no_recors')}"
                               paginator="true" paginatorAlwaysVisible="false" rows="20" sortBy="#{item.modDate}" sortOrder="descending">
                    <pou:column headerText="#{accountController.translate('WrapUp_name')}" sortBy="#{item.name}">
                        <h:outputText value="#{item.name}" />
                    </pou:column>
                    <pou:column headerText="#{accountController.translate('modDate')}" sortBy="#{item.modDate}">
                        <h:outputText value="#{item.modDate}" />
                    </pou:column>
                    <pou:column headerText="#{accountController.translate('WrapUp_desc')}" style="width: 30%;" >
                        <h:outputText value="#{item.description}" />
                    </pou:column>
                    <pou:column styleClass="editDeleteActions">
                        <f:facet name="header">
                            <h:outputText value="&nbsp; #{accountController.translate('Actions')}"/>
                        </f:facet>
                        <pou:commandButton actionListener="#{wrapUpCodeController.prepareEdit}" oncomplete="editWrapUp.show()" update=":editWrapUpForm" icon="ui-icon-pencil" title="#{accountController.translate('Edit')}" />
                        <pou:commandButton action="#{wrapUpCodeController.prepareDestroy}" icon="ui-icon-trash" oncomplete="confirmDelete.show()" update=":confirmDeleteDialog" title="#{accountController.translate('Delete')}"/>
                    </pou:column>
                </pou:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="notLayout">
            <pou:dialog modal="true" header="#{accountController.translate('WrapUp_boxHeader')}" resizable="false" widgetVar="editWrapUp">
                <h:form id="editWrapUpForm">
                    <pou:messages showDetail="true" autoUpdate="true"/>
                    <h:panelGrid columns="2" rendered="#{wrapUpCodeController.selected!=null}">
                        <h:outputText value="#{accountController.translate('WrapUp_name')}" />
                        <pou:inputText value="#{wrapUpCodeController.selected.name}" required="true"/>

                        <h:outputText value="#{accountController.translate('WrapUp_desc')}" />
                        <pou:inputTextarea value="#{wrapUpCodeController.selected.description}"/>

                        <h:outputText value="" />
                        <pou:commandButton actionListener="#{wrapUpCodeController.update}" onsuccess="editWrapUp.hide()"
                                           update=":editWrapUpForm" value="#{accountController.translate('save')}" />
                    </h:panelGrid>
                </h:form>
                <pou:ajax event="close" update=":wrapUpList" />
            </pou:dialog>
            <pou:confirmDialog message="#{accountController.translate('List_Delete_areYouShure')} '#{wrapUpCodeController.selected.name}' ? " appendToBody="true" id="confirmDeleteDialog"
                   header="#{accountController.translate('ListWrapUps_Delete_confirmHeader')}" closable="true" severity="alert" widgetVar="confirmDelete">
                   <h:form>
                       <pou:commandButton value="#{accountController.translate('Yes')}" actionListener="#{wrapUpCodeController.destroy}" update=":wrapUpList :main:messages" onclick="confirmDelete.hide()"/>
                        <pou:commandButton value="#{accountController.translate('No')}" onclick="confirmDelete.hide()" type="button" />
                   </h:form>
            </pou:confirmDialog>
        </ui:define>
    </ui:composition>

</html>
